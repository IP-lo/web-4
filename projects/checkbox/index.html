<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="foodCart">
        <h1>Выберите товары:</h1>
        <div class="cartElem">
            <input type="checkbox" id="applePie" value="120">
            <label for="applePie">Пирог с яблоком - 120р</label>
        </div>
        <div class="cartElem">
            <input type="checkbox" id="cupcake" value="80">
            <label for="cupcake">Шоколадный кекс - 80р</label>
        </div>
        <div class="cartElem">
            <input type="checkbox" id="cheesecake" value="180">
            <label for="cheesecake">Чизкейк - 180р</label>
        </div>
        <button class="btn">Выбрать</button>
        <p class="res">Общая стоимость: 0р</p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
